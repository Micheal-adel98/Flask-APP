{% extends "base.html"%}
{% block title %}Todo Form{% endblock %}
{% block content %}
<div>
    <form method='POST' action="{%if todo%} {{ url_for('edit_todo', id = todo.id) }} {% else %} {{url_for('create_todo')}} {% endif %}">
        {%if todo%}
        <label>Title</label>
        <input name='title' type='text' value={{ todo.title }}/>
        <br/>
        <label>Description</label>
        <input name='description' type='text'value={{ todo.description}}/>
        <br/>
        <input type="submit" value="Edit">
        {% else %}
        <label>Title</label>
        <input name='title' type='text'/>
        <br/>
        <label>Description</label>
        <input name='description' type='text'/>
        <br/>
        <input type="submit" value="Submit">

        {%endif%}
      </form> 
      
</div>
{% endblock %}
